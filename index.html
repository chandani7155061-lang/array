<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Array </title>
</head>
<style>
    body{
        background-color: azure;
    }
    h3{
        text-align: center;
        color:#1f1f1f;
    }
    #sum{
        text-align: center;
        color: black;
    }
</style>
<body>
    <h3>Sum of Array </h3>
  <p id="sum"></p>

  <script>

    const numbers = [2,5,6,7,8];

    
    let sum = 0;
    for (let i = 0; i < numbers.length; i++) {
      sum += numbers[i];
    }
    
   let result = document.getElementById("sum").innerHTML = "Sum = " + sum;
   console.log(result)
    
  </script> 
</body>
</html>
